type: google.api.Service
config_version: 3

http:
  rules:

  - selector: semaphore.secrets.v2alpha.SecretsApi.ListSecrets
    get: /api/v2alpha/secrets

  - selector: semaphore.secrets.v2alpha.SecretsApi.GetSecret
    get: /api/v2alpha/secrets/{secret_id_or_name}

  - selector: semaphore.secrets.v2alpha.SecretsApi.CreateSecret
    post: /api/v2alpha/secrets
    body: "*"

  - selector: semaphore.secrets.v2alpha.SecretsApi.UpdateSecret
    patch: /api/v2alpha/secrets/{secret_id_or_name}
    body: "secret"

  - selector: semaphore.secrets.v2alpha.SecretsApi.DeleteSecret
    delete: /api/v2alpha/secrets/{secret_id_or_name}
